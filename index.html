    <body>
        <!DOCTYPE html>
        <html lang="en">

            <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
                    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
                    crossorigin="anonymous">
            </head>

            <body>



                <div class="container">
                    <p>
                        <label for="new-task">Add Client</label>
                        <input class=" p-3" id="new-task" type="text">
                        <button class="ms-2 btn btn-primary w-25">Add</button>
                    </p>

                    <h3>Update Users</h3>
                    <ul id="incomplete-tasks">
                        <li><input type="checkbox">
                            <label>Pay Bills</label>
                            <input type="text">
                            <button class="edit btn btn-success mx-2 w-25 ">Edit</button>
                            <button class="delete btn btn-danger me-2 w-25">Delete</button>
                        </li>
                        <li class="editMode">
                            <input type="checkbox">
                            <label>Go Shopping</label>
                            <input type="text" value="Go Shopping">
                            <button class="edit btn btn-success mx-2 w-25 ">Edit</button>
                            <button class="delete btn btn-danger me-2 w-25">Delete</button>
                        </li>

                    </ul>

                    <h3>Old Users</h3>
                    <ul id="completed-tasks">
                        <li>
                            <input type="checkbox" checked>
                            <label>See the Doctor</label>
                            <input type="text">
                            <button class="edit btn btn-success mx-2 w-25 ">Edit</button>
                            <button class="delete btn btn-danger me-2 w-25">Delete</button>
                        </li>
                    </ul>
                </div>
            </body>

        </html>
        <script src="js/all.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/min.js"></script>
    </body>

</html>
